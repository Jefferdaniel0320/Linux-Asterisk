; htop recursos de la maquina
htop
top
;-------------------------------------------------------------------------------------------------------
; Para hacer copias de los archivos
cp [Origen] [Destino]
cp extensions.conf extensions_backup120623.conf
cp -a /etc/security/limits.conf /etc/security/limits.conf.bak_`date +%Y-%m-%d_%H-%M-%S`
;-------------------------------------------------------------------------------------------------------
;Para mover archivos o directorios:
;mv [OPCIONES] ARCHIVO_ORIGEN DIRECTORIO_DESTINO
mv archivo1.txt C:\Users\JefferD\OneDrive - Politécnico Grancolombiano\EngSoftware\

;Trasladar varios archivos de origen a un directorio de destino:
;mv [OPCIONES] ARCHIVO_ORIGEN1 ARCHIVO_ORIGEN2 DIRECTORIO_DESTINO
mv archivo1.txt archivo2.txt C:\Users\JefferD\OneDrive - Politécnico Grancolombiano\EngSoftware\

;Trasladar un subdirectorio del fichero actual a un directorio de destino:
;mv [OPCIONES] DIRECTORIO_ANTIGUO DIRECTORIO_NUEVO
mv directorio1 C:\Users\JefferD\OneDrive - Politécnico Grancolombiano\EngSoftware\

;Cambiar el nombre de un archivo en el directorio de trabajo:
;mv [OPCIONES] ARCHIVO_ANTIGUO ARCHIVO_NUEVO
